{% load static %}

<link rel="stylesheet" href="{% static 'rentApp1/main.css' %}">
<link rel="stylesheet" href="{% static 'rentApp1/jquery-ui.min.css' %}">

<div class="forms-container">
    <div class="forms-container-hidden form-containers">
        <div class="forms-close-btn"></div>
        <p class="log-logo">RENTALHOUSE</p>

        <div class="login-form-container login-containers">
            <h1>Hesabınızı geri qaytarın</h1>
            <p class="log-text">Məlumatlarınız bizimlə tam güvəndədir</p>
            <form method="POST"  class="loginForm">
                {% csrf_token %}
                <p class="error-text login-error">Ad və ya şifrə yanlışdır</p>
                {% for field in form %}
                    <label id="{{ field.auto_id }}_log_lable" class="{{ field.auto_id }}_2_label">
                    {{ field }}
                    {% if field.auto_id == 'id_username' %}
                        <div class="spinner center spinner2">
                            <div class='spinner-blade'></div>
                            <div class='spinner-blade'></div>
                            <div class='spinner-blade'></div>
                            <div class='spinner-blade'></div>
                            <div class='spinner-blade'></div>
                            <div class='spinner-blade'></div>
                            <div class='spinner-blade'></div>
                            <div class='spinner-blade'></div>
                            <div class='spinner-blade'></div>
                            <div class='spinner-blade'></div>
                            <div class='spinner-blade'></div>
                            <div class='spinner-blade'></div>
                        </div>
                        <button type="button" class="user-button"><div class="user-button-after"></div></button>
                    {% endif %}
                    </label>
                {% endfor %}
                <label class="submitLabel">
                    <input type="submit" value="Göndər" class="forgotPasswordBtn"> 
                    <div class="spinner center spinner3">
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                        <div class='spinner-blade'></div>
                    </div>
                </label>
            </form>
            <a href="{% url 'authenticate' %}" class="">Hesabınız var? </a>
        </div>

    </div>
</div> 
        <script src="{% static 'rentApp1/jquery.min.js' %}"></script>
        <script src="{% static 'rentApp1/jquery-ui.min.js' %}"></script>
        <script src="{% static 'rentApp1/jquery.mask.min.js' %}"></script>
        <script src="{% static 'rentApp1/main.js' %}"></script>
